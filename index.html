<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAwAEeLR4JcN1E259nmhkH2aqLJRAITUR4",
    authDomain: "nquiz-b566f.firebaseapp.com",
    projectId: "nquiz-b566f",
    storageBucket: "nquiz-b566f.appspot.com",
    messagingSenderId: "517389586499",
    appId: "1:517389586499:web:d4e3b751940a3d608844f6",
    measurementId: "G-460T0FQBVY"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.signInWithGoogle = () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        // خزّن بيانات الدخول في localStorage
        localStorage.setItem("userName", user.displayName);
        localStorage.setItem("userEmail", user.email);
        window.location.href = "exam.html";
      })
      .catch((error) => {
        alert("فشل تسجيل الدخول: " + error.message);
      });
  };
</script>


  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f3ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background-color: #db4437;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>سجل دخولك بحساب Google</h2>
    <button onclick="signInWithGoogle()">تسجيل الدخول باستخدام Google</button>
  </div>
</body>
</html>
